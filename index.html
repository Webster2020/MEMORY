<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>MEMORY GAME</title>

    <link rel="stylesheet" href="scss/style.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Indie+Flower&family=Shadows+Into+Light&family=Smokum&family=Teko:wght@300&display=swap" rel="stylesheet">  
    
  </head>
  
  <body>
    <div class = "header wrappers-style">
      <div class = "wrapper border-margin-one">MEMORY
      </div>
    </div>
    <div class = "container">
      <div class = "game-board wrappers-style game-board-invisible">
        <div class = "win-message win-message-invisible">
          <h2>You Win!</h2>
          <h2>Your score:</h2>
          <h2 class = "msg-score">0</h2>
        </div>
      </div>
      <div class = "results wrappers-style">
        <div class = "score-wrapper border-margin-one">
          <h2 class = "score-title border-margin-two">SCORE</h2>
          <h2 class = "score border-margin-two">0</h2>
        </div>
        <div class = "highscore-wrapper border-margin-one">
          <div class = "highscore-16">
            <h2 class = "highscore-title border-margin-two">HIGHSCORE <span>4x4<span></h2>
            <h2 class = "highscore border-margin-two">999</h2>
          </div>
          <div class = "highscore-36">
            <h2 class = "highscore-title border-margin-two">HIGHSCORE <span>6x6<span></h2>
            <h2 class = "highscore border-margin-two">999</h2>
          </div>
        </div>
        <div class = "buttons border-margin-one">
          <button class = "btn btn-16 border-margin-two">PLAY 4x4</button>
          <button class = "btn btn-36 border-margin-two">PLAY 6x6</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>

</html>
